<div class="survey-results-container">
  <h1>Survey Results</h1>

  <a href="javascript:;" class="survey-card" *ngFor="let result of surveyResults" (click)="viewDetails(result.router_link, result.url)">

    <div class="survey-card-content">
        <h3>{{ result?.name }}</h3>
        <p>View Results</p>
    </div>

    <div class="chevron-svg">
      <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M18.06 9.85l-.05-.03L8.8.59c-.79-.78-2.06-.79-2.85 0L5.94.6l-.71.71a2.01 2.01 0 0 0 0 2.85L13.07 12l-7.84 7.84c-.78.79-.78 2.07 0 2.85l.71.71c.79.79 2.06.79 2.85 0l9.22-9.23c.01-.02.04-.02.05-.04l.71-.71c.38-.38.59-.9.59-1.44 0-.54-.21-1.06-.59-1.44l-.71-.69z">
        </path>
      </svg>
    </div>

  </a>
</div>
